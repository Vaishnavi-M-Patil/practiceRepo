- name: install nginx
  hosts: all
  become: yes
  tasks:
    - name: update apt cache
      apt:
        update_cache: yes
    - name: install nginx
      apt:
        name: nginx
        state: present
    - name: start service
      service:
        name: nginx
        state: started
    - name: add line in index.html
      lineinfile:
        path: /var/www/html/index.html
        line: "Hello this line is added in this file"
    - name: Add Nginx server block
      blockinfile:
        path: /etc/nginx/conf.d/my_site.conf
        block: |
          server {
              listen 80;
              server_name mysite.example.com;

              location / {
                  proxy_pass http://localhost:3000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }
        marker: "# {mark} ANSIBLE MANAGED SERVER BLOCK"
    - name: restart Nginx
      service:
        name: nginx
        state: restarted